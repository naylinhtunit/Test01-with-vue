<!DOCTYPE html>
<html>
<head>
	<title>Vue Test</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
	<div id="vue-app">
		
		<h1>{{ greet('night') }}</h1>
		<p>Name: {{ name }}</p>
		
		<!-- First method -->
		<a v-bind:href="website">Google</a>
		<!-- Second method -->
		<p v-html="websiteTag"></p>

		<!-- First method -->
		<button @click.once="++firstMethodAge">Add year</button>
		<button @click="--firstMethodAge">Subtract year</button>
		<p>{{ firstMethodAge }}</p>
		<!-- Second method -->
		<button @click="add">Add</button>
		<button @click="subtract">Subtract</button>
		<p>{{ secondMethodAge }}</p>
		<!-- dblclick -->
		<button @dblclick="dblAdd(10)">Add</button>
		<button @dblclick="dblSubtract(10)">Subtract</button>
		<p>{{ thirdMethodAge }}</p>

		<!-- Mousemove -->
		<div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>

		<br>
		<!-- Prevent -->
		<a v-on:click.prevent="google" href="https://google.com">Google</a>

		<br><br>
		<!-- Keyboard event -->
		<input type="text" v-on:keyup.enter="logName">
		<input type="text" v-on:keyup.alt.enter="logAge">

		<br><br>
		<!-- Two way data binding -->
		<input type="text" v-model="country">
		<p>Country: {{ country }}</p>
		<input type="number" v-model="phone">
		<p>Phone No.: {{ phone }}</p>

		<br><br>
		<!-- Computed Properties -->
		<button v-on:click="a++">Add A</button>
		<button v-on:click="b++">Add B</button>
		<p>A++: {{ a }}</p>
		<p>B++: {{ b }}</p>

		<p>Age + A: {{ addToA }}</p>
		<p>Age + B: {{ addToB }}</p>

	</div>
	<script src="app.js"></script>
</body>
</html>
